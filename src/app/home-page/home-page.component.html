<section class="container-fluid">
<div class="table-resposive">
<table class="table table-striped">
	<tr>
		<th> Name </th>
		<th> Mobile </th>
		<th> Email </th>
		<th> Action </th>
	</tr>

	<tbody *ngIf="status">
		<tr *ngFor="let d of data; let i = index">
			<td> {{d.name}} </td>
			<td> {{d.mobile}} </td>
			<td> {{d.email}} </td>
			<td> 
				<button routerLink='/edit/{{i}}' class="btn btn-default btn-sm"> <i class="fa fa-edit"></i> </button>
				<button (click)="funDelete(i)" class="btn btn-default btn-sm"> <i class="fa fa-trash"></i> </button>
			</td>
		</tr>
	</tbody>
	
</table>
</div>
</section>
